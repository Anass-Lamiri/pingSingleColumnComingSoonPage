<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="nav">
            <img src="./img/logo.svg" alt="logo" class="logo">
        </div>
    </header>

    <main class="hero">
        <div class="title">
            <h1 class="hero_title">
                We are launching <span>soon!</span> 
            </h1>
            <h2 class="hero_subtitle">
                Subscribe and get notified
            </h2>
        </div>
        <div class="newsletter">
            <input type="email" name="email" placeholder="Your email address..." class="input_text">
            <p class="error">Please provide a valid email address</p>
            <input type="button" value="Notify Me" class="submit">
        </div>
    </main>

    <section class="section">
        <img src="./img/illustration-dashboard.png" alt="screenshot" class="screenshot">
    </section>

    <footer class="footer">
        <div class="social_media">
            <div class="cont">
                <img src="./img/facebook-f.svg" alt="meta" class="meta">
            </div>
            <div class="cont">

                <img src="./img/twitter.svg" alt="twitter" class="twitter">
            </div>
            <div class="cont">

                <img src="./img/instagram.svg" alt="instagram" class="instagram">
            </div>
        </div>
        <p class="copyright">&copy Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
